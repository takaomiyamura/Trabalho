<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>

<body>
    <nav
        class="navbar">
        <a href="principal.html"class="bn3637 bn38">Painel Inicial</a>
        <a href="fornecedores.html"class="bn3637 bn38">Fornecedores</a>
    </nav>


    <main>
        <button type="button" class="button blue mobile" id="cadastrarfornecedor">Cadastrar Fornecedor</button>
        <table id="tablefornecedor" class="records">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Fornecedor</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="descricao" data-index="new" class="modal-field" placeholder="Descricao do Cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="E-mail do Cliente" required>
                    <input type="text" id="telefone" class="modal-field" placeholder="Telefone do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
